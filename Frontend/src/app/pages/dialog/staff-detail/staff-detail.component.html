<div class="card card-user">
    <!-- <div class="card-header">
            <h5 class="card-title">Edit Profile</h5>
        </div> -->
    <div class="card-body">
        <div class="row">
            <div class="col-md-3">
                Avatar
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Full Name</label> <span style="color: red;">*</span>
                            <input type="text" class="form-control" placeholder="fullname..."
                                [(ngModel)]="request.NAME">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Company</label>
                            <input type="text" class="form-control" disabled="" placeholder="Company"
                                [(ngModel)]="request.COMP_NM">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Username</label><span style="color: red;">*</span>
                            <input type="text" class="form-control" placeholder="username..."
                                [(ngModel)]="request.USER_NM">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Password</label><span style="color: red;">*</span>
                            <input type="password" class="form-control" placeholder="password..."
                                [(ngModel)]="request.USER_PW">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label>Phone number</label><span style="color: red;">*</span>
                    <input type="number" class="form-control" placeholder="phonenumber..."
                        [(ngModel)]="request.PHONE_NUM">
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="email..." [(ngModel)]="request.EMAIL">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>ID Number</label><span style="color: red;">*</span>
                    <input type="text" class="form-control" placeholder="ID Number..." [(ngModel)]="request.ID_NUM">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Birthday</label>
                    <div>
                        <input type="date" id="birthday" name="birthday">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">

                <label>City</label>
                <div style="width: 100%;">
                    <p-dropdown [options]="cities" [(ngModel)]="request.CITY_ID" optionLabel="Title" optionValue="ID" 
                        placeholder="Select a City" (onChange)="onChangeCity($event)">
                    </p-dropdown>
                </div>
            </div>
            <div class="col-md-4">

                <label>District</label>
                <div style="width: 100%;">
                    <p-dropdown [options]="districts" [(ngModel)]="request.DISTRICT_ID" optionLabel="Title" optionValue="ID"
                        placeholder="Select a District" (onChange)="onChangeDistrict($event)">
                    </p-dropdown>
                </div>
            </div>
            <div class="col-md-4">

                <label>Ward</label>
                <div style="width: 100%;">
                    <p-dropdown [options]="wards" [(ngModel)]="request.WARD_ID" optionLabel="Title" optionValue="ID"
                        placeholder="Select a Ward" (onChange)="onChangeWard($event)">
                    </p-dropdown>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" placeholder="address" [(ngModel)]="request.ADDRESS">
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>About Me</label>
                    <textarea class="form-control textarea" [(ngModel)]="request.ABOUT"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round" (click)="doSubmit()">Submit</button>
            </div>
        </div>
    </div>
</div>
