<div class="card card-user">
    <div class="card-body">
        <div class="row">
            <div class="col-md-3">
                <img [src]="url"
                    style="width: 100%;height: 100%;"
                >
                <div>
                    <input type="file" (change)="onSelectFile($event)">
                </div>
                
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label>Equipment Name</label><span style="color: red;">*</span>
                            <input type="text" class="form-control" placeholder="Name of equipment..." [(ngModel)]="request.NAME">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Price</label><span style="color: red;">*</span>
                            <input type="number" class="form-control" placeholder="price..."
                            [(ngModel)]="request.PRICE">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" [rows]="5" [cols]="30" pInputTextarea [(ngModel)]="request.ABOUT"
                                autoResize="autoResize"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round" (click)="doSubmit()">Submit</button>
            </div>
        </div>
    </div>
</div>
