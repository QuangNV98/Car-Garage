<div class="card">
  <div class="card-body">
      <div class="table-responsive">
        <p-table [columns]="cols_cus" [value]="dataGridCustomer" [paginator]="true" [rows]="6" selectionMode="single">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr (dblclick)="selectedCustomer($event, rowData)">
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
  </div>
</div>
