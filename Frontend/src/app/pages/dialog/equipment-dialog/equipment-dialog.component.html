<div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <p-table [columns]="cols" [value]="dataGridEquip" [paginator]="true" [rows]="6" selectionMode="single">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr (dblclick)="selectedEquipment($event, rowData)">
              <td>
                <img src="/assets/img/system/{{rowData['IMAGE']}}"
                      style="width: 100px;height: 100px;"
                  >
                <!-- {{rowData['IMAGE']}} -->
              </td>
              <td>
                {{rowData['NAME']}}
              </td>
              <td>
                {{rowData['PRICE']}}
              </td>
              <td>
                {{rowData['ABOUT']}}
              </td>
              <!-- <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td> -->
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
