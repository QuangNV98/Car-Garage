<p-toast position="top-right"></p-toast>

<div class="row">
    <div class="col-md-6">
        <p-calendar [(ngModel)]="today" [inline]="true"></p-calendar>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header" style="background-color: #F5F5F5;">
                <div style="display: inline;text-align: center;">
                    <h5 class="card-title">Thông tin cá nhân</h5>
                </div>
            </div>
            <div class="card-body">

                <div class="row">
                    <div class="col-md-6">
                        <table>
                            <tr>
                                <td><label>Họ và tên:</label></td>
                                <td><p>{{requestUser.NAME}}</p></td>
                            </tr>
                            <tr>
                                <td><label>Ngày sinh: </label></td>
                                <td><p>{{requestUser.BIRTH_DT}}</p></td>
                            </tr>
                            <tr>
                                <td><label>CMT/căn cước: </label></td>
                                <td><p>{{requestUser.ID_NUM}}</p></td>
                            </tr>
                            <tr>
                                <td><label>Công ty: </label></td>
                                <td><p>{{requestUser.COMP_NM}}</p></td>
                            </tr>    
                        </table>
                    </div>

                    <div class="col-md-6">
                        <table>
                            <tr>
                                <td><span><i class="pi pi-phone"></i></span></td>
                                <td><p style="margin-left: 10px;margin-top: 10px;">{{requestUser.PHONE_NUM}}</p></td>
                            </tr>
                            <tr>
                                <td><span><i class="pi pi-id-card"></i></span></td>
                                <td><p style="margin-left: 10px;margin-top: 10px;">{{requestUser.EMAIL}}</p></td>
                            </tr>
                            <tr>
                                <td><span><i class="pi pi-directions"></i></span></td>
                                <td><p style="margin-left: 10px;margin-top: 10px;">{{requestUser.ADDRESS}}</p></td>
                            </tr>   
                        </table>
                    </div>
                </div>

               
                <hr>
            </div>
            <div class="card-footer" style="background-color: #F5F5F5;">
                
            </div>
        </div>
    </div>
</div>
