<div class="card card-user">
    <div class="card-header" style="background-color: #F5F5F5;">
        <h6 class="card-title">Car information</h6>
    </div>
    <div class="card-body">

        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Name..." value="Mercedes">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Model</label>
                    <input type="text" class="form-control" placeholder="Name..." value="GLC-2030">
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <label>Make</label>
                    <input type="text" class="form-control" placeholder="Name..." value="2030">
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <label>Colour</label>
                    <input type="text" class="form-control" placeholder="Name..." value="Black">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label>License plates</label>
                    <input type="text" class="form-control" placeholder="Name..." value="36A-88990">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Reg.No</label>
                    <input type="text" class="form-control" placeholder="Name..." value="MER-8989-90">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>The condition of the vehicle upon receipt</label>
                    <textarea class="form-control" [rows]="4" [cols]="25" pInputTextarea
                                autoResize="autoResize">Very goood, very very good...</textarea>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"></button>
            <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger"></button>
        </ng-template>

        <ng-template pTemplate="right">
        
            <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="products" [rows]="10" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']"
        [(selection)]="selectedProducts" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between" >
                <p class="p-m-0" style="float: left;">Manage Equipments</p>
                <span class="p-input-icon-left" style="float: right;">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
                <th pSortableColumn="inventoryStatus">Status <p-sortIcon field="inventoryStatus"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    <p-tableCheckbox [value]="product"></p-tableCheckbox>
                </td>
                <td>{{product.name}}</td>
                <td>{{product.price | currency:'USD'}}</td>
                <td>{{product.category}}</td>
                <td><span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span></td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                In total there are {{products ? products.length : 0 }} products.
            </div>
        </ng-template>
    </p-table>
</div>
