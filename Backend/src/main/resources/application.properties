jwt.secret=quangnv
spring.datasource.url=jdbc:mysql://localhost/garage?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.platform=mysql

#mybatis entity scan packages
mybatis.type-aliases-package=com.job.model
#Mapper.xml location
mybatis.mapper-locations=classpath*:/mybatis/*.xml
#Map underscore to camelCase
mybatis.configuration.map-underscore-to-camel-case=true
#Automapping
mybatis.configuration.auto-mapping-behavior=FULL

# -------------- LOGGING CONFIG --------------
logging.level.org.hibernate.SQL=debug
#logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.root=WARN
# Logging for our app which located in package: com.quangnv.*
logging.level.com.quangnv=DEBUG
# Logging pattern for the console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
# Logging pattern for file
logging.pattern.file="%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Hikari Connection Pool settings
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

spring.servlet.multipart.enabled=true
